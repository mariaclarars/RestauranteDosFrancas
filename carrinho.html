<!DOCTYPE html>

</head>

<body>

        <span>Carrinho de Compras do<b> restaurantesdosfranças </b></span>

                            <th>Quantidade</th>

                            <th>-</Th>

                    </thead>
                    <tbody>
                        <td></td>
                        <td>R$176,00</td>
                        <td>
                            <div class="qty">
                                <button>-</button>
                                <span>2</span>
                                <button>+</button>
                            </div>
                        </td>
                        <td>183,90</td>

                            <button><i class="bx bx-x"></i></button>
                        </td>
                    </tbody>
                </table>
            </section>

            <aside>Resumo das compras</aside>
        </div>
    </main>
